<div class="backdrop is-hidden js-modal">
  <div class="modal">
    <button
      class="modal-close-button js-modal-close"
      aria-label="Close modal window"
    >
      <svg class="modal-close-icon" width="12" height="12">
        <use
          class="modal-close-cross"
          href="./img/icons.svg#icon-cross-black"
        ></use>
      </svg>
    </button>

    <div class="card-wrap">
      <picture class="card-picture">
        <source
          srcset="
            ./img/buy-now/modal-image-1x.webp 1x,
            ./img/buy-now/modal-image-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./img/buy-now/modal-image-1x 1x,
            ./img/buy-now/modal-image-2x 2x
          "
          type="image/jpeg"
        />
        <img
          src="./img/buy-now/modal-image-1x.jpg"
          class="image modal-image"
          alt="Tube Watch S42 Date Steel With Black Case"
          width="276"
          height="325"
          loading="lazy"
        />
      </picture>
      <div class="card-text-wrap">
        <p class="card-title">Tube Watch S42 Date Steel With Black Case</p>
        <p class="card-price">€395</p>
      </div>
    </div>

    <form class="modal-form">
      <div class="modal-box">
        <label class="modal-label"
          >Full name
          <input
            class="modal-input"
            type="text"
            name="user-name"
            placeholder="Enter your full name"
            required
            pattern="^[a-zA-Zа-яА-ЯіІїЇґҐ']{2,}(\s[a-zA-Zа-яА-ЯіІїЇґҐ']{2,})+$"
            title="Please enter a valid name with at least two words, each containing at least two letters"
          />
        </label>
      </div>

      <div class="modal-box">
        <label class="modal-label"
          >Email
          <input
            class="modal-input"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
            pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
            title="Enter a valid email address (e.g. name@example.com)"
          />
        </label>
      </div>

      <div class="modal-box">
        <label class="modal-label"
          >Card number
          <input
            class="modal-input"
            type="text"
            name="card"
            placeholder="Enter card"
            required
            pattern="^[0-9]{16}$"
            title="Please enter a valid 16-digit card number"
          />
        </label>
      </div>

      <div class="modal-box">
        <label class="modal-label"
          >Comments
          <textarea
            class="modal-comment"
            placeholder="Enter your text"
            name="comment"
          ></textarea>
        </label>
      </div>

      <button
        type="submit"
        class="button-submit button"
        aria-label="Send message"
      >
        submit
      </button>
      <p class="modal-text">
        By clicking on “Send message” button, you agree to our
        <a href="" class="modal-link link" aria-label="Privacy Policy"
          >Privacy Policy</a
        >, and allow Promodo to use this information for marketing purposes.
      </p>
    </form>
  </div>
</div>

<header class="header">
  <div class="header-container container">
    <div class="header-container-wrap">
      <a
        href="./index.html"
        class="header-logo logo link"
        aria-label="Site logo"
      >
        <img src="./img/logo.svg" class="header-logo-img" alt="Logo" />
        <span class="header-logo-text">thewatchspot</span>
      </a>

      <button
        class="mobile-menu-btn js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
        aria-label="Open mobile menu"
      >
        <svg class="mobile-menu-btn-icon" width="24" height="24">
          <use href="./img/icons.svg#icon-menu-open"></use>
        </svg>
      </button>
    </div>

    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <div class="header-container-wrap mobile-menu-wrap">
        <a
          href="./index.html"
          class="header-logo logo link"
          aria-label="Site logo"
        >
          <img src="./img/logo.svg" class="header-logo-img" alt="Logo" />
          <span class="header-logo-text">thewatchspot</span>
        </a>

        <button
          class="mobile-menu-btn js-close-menu"
          aria-label="Close mobile menu"
        >
          <svg class="mobile-menu-btn-icon" width="24" height="24">
            <use href="./img/icons.svg#icon-cross-black"></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="header-container-wrap nav-wrap">
      <ul class="header-nav-list list">
        <li class="header-nav-item">
          <a
            href="#about-us"
            class="mobile-nav-link nav-link link js-menu-link js-menu-container"
            >About us</a
          >
        </li>
        <li class="header-nav-item">
          <a
            href="#catalog"
            class="mobile-nav-link nav-link link js-menu-link js-menu-container"
            >Catalog</a
          >
        </li>
        <li class="header-nav-item">
          <a
            href="#sale"
            class="mobile-nav-link nav-link link js-menu-link js-menu-container"
            >Sale</a
          >
        </li>
      </ul>

      <address class="header-address">
        <a class="header-address-tel link" href="tel:+380684439426"
          >+380 (68) 443-94-26
        </a>
      </address>
    </div>
  </div>
</header>
